<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第三次作业</title>
		<style>
			input{
				margin-top: 10px;
			}
			textarea{
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<form>
			姓名：<input type="text" required /><br />
			年龄：<input type="number" min="1" max="100" value="18"/><br />
			出生日期：<input type="date" /><br />
			Email：<input type="email" placeholder="123456789@qwe.com" required /><br />
			个人主页：<input type="url" placeholder="http://www.baidu.com" required /><br />
			个人简介：<textarea placeholder="个人简介" ></textarea><br />
			<input type="submit" />
		</form>
	</body>
</html>
